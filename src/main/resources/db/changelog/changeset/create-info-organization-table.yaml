databaseChangeLog:
  - changeSet:
      id: create-organization-table
      author: Строев Д.В.
      changes:
        - createTable:
            tableName: info_organization
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: full_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: legal_address
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: ogrn
                  type: int
                  constraints:
                    nullable: true
              - column:
                  name: postal_address
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: short_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: tin
                  type: int
                  constraints:
                    nullable: true
              - column:
                  name: gen_dir_id
                  type: bigint
                  constraints:
                    nullable: false
        - createSequence:
            cacheSize: 1
            cycle: false
            dataType: bigint
            incrementBy: 1
            maxValue: 9223372036854775807
            minValue: 1
            sequenceName: hibernate_identity
  - changeSet:
      id: load-organization-table
      author: Строев Д.В.
      changes:
        - loadData:
            tableName: info_organization
            commentLineStartsWith: '#'
            encoding: UTF-8
            file: db/changelog/data/organization.csv
            quotchar: '"'
            separator: ','

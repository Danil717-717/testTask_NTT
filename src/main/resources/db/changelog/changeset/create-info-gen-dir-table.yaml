databaseChangeLog:
  - changeSet:
      id: create-gendir-table
      author: Строев Д.В.
      changes:
        - createTable:
            tableName: info_gen_dir
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: date_birth
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: varchar(255)
                  constraints:
                    nullable: false
databaseChangeLog:
  - changeSet:
      id: create-gendir-table
      author: Строев Д.В.
      changes:
        - createTable:
            tableName: info_gen_dir
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: date_birth
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: varchar(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: load-gendir-table
      author: Строев Д.В.
      changes:
        - loadData:
            tableName: info_gen_dir
            columns:
              - column:
                  header: id
                  name: id
                  type: NUMERIC
              - column:
                  header: date_birth
                  name: date_birth
                  type: STRING
              - column:
                  header: first_name
                  name: first_name
                  type: STRING
              - column:
                  header: last_name
                  name: last_name
                  type: STRING
              - column:
                  header: surname
                  name: surname
                  type: STRING
            commentLineStartsWith: '#'
            encoding: UTF-8
            file: db/changelog/data/gendir.csv
            quotchar: '"'
            separator: ','

